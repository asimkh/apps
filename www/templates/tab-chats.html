<ion-view class="list-bg">

 <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-clear icon ion-navicon"></button>

      </ion-nav-buttons>

     <!--
   <div class="bar bar-header">
   <button class="button button ion-navicon "></button>
  
</div>
-->
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/home/list/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.desc}}</p>
        <p>{{chat.details}} </p>
       <!--
        <span class="item-note left-details"><span class="left-details-cc">{{chat.perH}}</span>, {{chat.addCity}}, {{chat.addCountry}} </span>
-->
        <span class="item-note left-details">{{chat.addCity}}, {{chat.addCountry}} </span>
       

        

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
