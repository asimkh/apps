<ion-side-menus >
    <ion-side-menu-content ng-controller="NavController">



      <ion-nav-bar class="nav-title-slide-ios7 bar-clear menu-color">
       <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button> -->

    

      </ion-nav-bar>
      


      <!-- app view -->
      <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="NavController">

      <ion-header-bar class="bar bar-header bar-dark bar-hz">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">

        <ul class="list">
          
          
          <a  ui-sref="app.dash" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-home-outline"></i>Instructions</a>

          <a ui-sref="app.list" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-paper-outline"></i>List</a>

          <a ui-sref="app.settings" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-gear-outline"></i>Settings</a>

          <a ui-sref="app.profile" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-paper-outline"></i>Profile</a>


          <a ui-sref="app.contact" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-paperplane-outline"></i>Contact</a>

          <a ui-sref="userlogout" nav-clear class="item item-icon-left" ng-click="toggleLeft()"><i class="icon ion-ios-close-empty"></i>Logout</a>
        </ul>

       
      </ion-content>
