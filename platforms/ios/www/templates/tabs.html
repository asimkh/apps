<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->




<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
 <ion-tab icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/about">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/list" >
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-settings" icon-on="ion-ios-settings" href="#/tab/settings" >
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  

  <ion-tab icon-off="ion-ios-reload" icon-on="ion-ios-reload" ng-click="gotoHome()">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
 
   


</ion-tabs>
